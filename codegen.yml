overwrite: true
schema:
  -  ${HASURA_PROJECT_ENDPOINT}:
      headers:
        x-hasura-admin-secret:  "${HASURA_ADMIN_SECRET}"
documents: "queries/**/*.graphql"
generates:
  generated/gql/:
    preset: "client"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-document-nodes"
      - "urql-introspection"
  ./graphql.schema.json:
    plugins:
      - "introspection"
